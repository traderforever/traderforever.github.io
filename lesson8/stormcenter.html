<main>
    <h2>Form Header</h2>
        <form method="get" action="thanks.html">
        <fieldset>
        <legend>Personal Information</legend>
        <label class="top">Full Name* <input type="text" name="fullname" minlength="5" pattern="[a-zA-Z]+[ ][a-zA-Z]+" required></label>
        <label class="top">Email* <input type="email" name="email" placeholder="youremail@domain.com" required></label>
        <label class="top">Phone* <input type="tel" name="phone" required></label>
        <label class="top">Zip Code* <input type="number" name="zipcode" required></label>
    </fieldset>



    <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date<input type="date" name="sdate"></label>
    <label class="top" for="stype" id="types">Storm Type
        <input name="stype" list="stormtype" id="stype">
    
    <datalist id="stormtype">
        <option value="Flash Flood"></option>
        <option value="Hail"></option>
        <option value="Hurricane"></option>
        <option value="Thunderstorm"></option>
        <option value="Tornado"></option>
    </datalist>
    </label>


    <label class="top" for="severe">Storm Severity Rating 
        <span id="severity">2</span><br><input type="range" id="severe" value="2" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
    </label>

    <datalist id="tickmarks">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>

    </datalist>

    <label class="top1">Storm Region
        <select name="region">
                <option value="">Select Region ...</option>
                <option value="preston">Preston</option>
                <option value="sodaS">Soda Springs</option>
                <option value="fishH">Fish Haven</option>
        </select>
    </label>
    
        
    <label class="top">Is the user in danger?</label>
        <label for="yesdanger" class="sbs"><input type="radio" id="yesdanger" name="danger" value="yes"> Yes</label>
        <label for="maybedanger" class="sbs"><input type="radio" id="maybedanger" name="danger" value="maybe"> Maybe</label>
        <label for="nodanger" class="sbs"><input type="radio" id="nodanger" name="danger" value="no"> No</label>


        <label class="top" for="addinfo">Additional Information and Comments<br>
        <textarea id="addinfo" name="addinfo" rows="5" cols="35"></textarea></label>
</fieldset>
<input type="submit" value="Report Storm" class="submitBtn">

</form>
